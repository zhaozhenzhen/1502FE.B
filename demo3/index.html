<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box{
            width: 200px;
            height: 200px;
            background: #00ff00;
            color: red;
        }
        #box.on{
            width:150px;
            height:150px;
            background:seagreen;
        }
    </style>
</head>
<body>
    <div id="box">
        有一种感情叫做王和赵
    </div>
    <script>
        var box=document.getElementById('box');
        box.onmouseover=function(){
            box.className='on';
        }
        box.onmouseout=function(){
            box.className=''
        }
    </script>
</body>
</html>
