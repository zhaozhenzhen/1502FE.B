<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p><input type="text" value="北京市"></p>
<p><input type="text" value="朝阳"></p>
<p><button id="btn">传参</button></p>
<script>
    var input=document.getElementsByTagName('input'),
        btn=document.getElementById('btn');
    btn.onclick=function(){
        alert(input[0].value)
        alert(input[1].value)
    }
</script>
</body>
</html>
