<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{color:#999;font:12px/1.5 Tahoma;}
        #outer{width:500px;margin:0 auto;}
        #outer input{padding:3px;border:1px solid #ccc;font-family:inherit;width:220px;margin-right:10px;}
        .sum{font-size:30px;color:red;}
    </style>
</head>
<body>
<div id="outer">
    <label><input type="text" value="21,29,35,444,5,6,7,8" /><span>输入数字求和，数字之间用半角","号分隔</span></label>
    <p><button>总和</button></p>
    <strong class="sum"></strong>
</div>
<script>
    var strong=document.getElementsByTagName('strong')[0],
        btn=document.getElementsByTagName('button')[0],
        inputs=document.getElementsByTagName('input')[0];
    inputs.onkeyup = function ()
    {
        this.value = this.value.replace(/[^(\d)|(,)]/,"")
    };
    btn.onclick = function ()
    {
        var sum = 0;
        var input = inputs.value.split(",");
        for (var i in input)
        {
            sum += parseInt(input[i])
        }
        strong.innerHTML = sum
        }

</script>
</body>
</html>
