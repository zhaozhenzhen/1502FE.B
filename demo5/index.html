<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <style>
        body,input,p{margin:0;padding:0;}
        body{font:12px/1.5 Tahoma;}
        #box{width:200px;margin:10px auto;}
        input{margin-right:5px;vertical-align:middle;}
        #divs{padding:5px;margin-top:5px;background:#ffefa4;border:1px solid #f90;display:none;}
    </style>
</head>
<body>
<div id="box">
    <label for="">
        <input type="checkbox">两周内自动登录
    </label>
    <div id="divs">为了您的信息安全,请不要在公众场合使用此功能</div>
</div>
<script>
    var label=document.getElementsByTagName('label')[0],
        divs=document.getElementById('divs');
    label.onmouseover=function(){
        divs.style.display='block'
    }
    label.onmouseout=function(){
        divs.style.display='none'
    }
</script>
</body>
</html>
