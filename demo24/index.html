<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#box{
			width:300px;
			height:300px;
			background:pink;
			margin:50px auto;
			line-height: 300px;
			color:#fff;
			text-align: center;
		}
	</style>
	<script>
		window.onload=function(){
				document.onclick=function(e){
					var ev=e||window.event;
					var x=ev.clientX,y=ev.clientY;
					alert('坐标:['+x+','+y+']');
				}
		}
	</script>
</head>
<body>
	<div id="box">
		<h2>坐标的位置</h2>
	</div>
</body>
</html>
